
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div id="post_job">
	<div class="container">
		<div class="form-area">
			<div class="row y-row">
				<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
					<fieldset>
						<legend style="color:blue;">POST A JOB</legend>
						<div class="form-inner">
							<form ng-submit="ctrl.submit()" class="form-horizontal" name="myForm">
								<div class="one">
									<input ng-model="ctrl.job.companyName" type="text" required pattern=".{2,50}"
										placeholder="Company Name">
								</div>
								<hr>
								<div class="one">
									<input ng-model="ctrl.job.location" type="text" required pattern=".{5,25}"
										placeholder="Location" />
								</div>
								<hr>
								<div class="one">
									<textarea ng-model="ctrl.job.description" type="text" rows="5" required pattern=".{5,2500}"
										placeholder="Job Description..."></textarea>
								</div>
								<hr>
								<div>
									<input type="submit" class="btn btn-info kp-button floatright"
										value="submit">
									<input type="button" class="btn btn-info kp-button floatright" 
										value="reset form" ng-click="ctrl.reset()">
								</div>
							</form>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
